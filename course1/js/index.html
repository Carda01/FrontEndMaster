<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="output-box">
        <p class="output">0</p>
    </div>
    <div class="buttons">
        <div class="calc-row">
            <button class="calc-button big">C</button>
            <button class="calc-button small">←</button>
            <button class="calc-button operation small">÷</button>
        </div>
        <div class="calc-row">
            <button class="calc-button small">7</button>
            <button class="calc-button small">8</button>
            <button class="calc-button small">9</button>
            <button class="calc-button operation small">x</button>
        </div>
        <div class="calc-row">
            <button class="calc-button small">4</button>
            <button class="calc-button small">5</button>
            <button class="calc-button small">6</button>
            <button class="calc-button operation small">-</button>
        </div>
        <div class="calc-row">
            <button class="calc-button small">1</button>
            <button class="calc-button small">2</button>
            <button class="calc-button small">3</button>
            <button class="calc-button operation small">+</button>
        </div>
        <div class="calc-row">
            <button class="calc-button huge">0</button>
            <button class="calc-button operation small">=</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
